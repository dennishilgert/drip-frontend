<button 
  type="button"
  (click)="onButtonClick($event)"
  class="relative flex items-center justify-center rounded-full font-medium text-light cursor-pointer select-none transition-colors ease-in-out duration-200"
  [ngClass]="{
    'px-3 py-2': (size === 'extra-small') && padding,
    'text-xs': size === 'extra-small',
    'px-4 py-2': (size === 'small') && padding,
    'text-sm': size === 'small' || size === 'medium',
    'px-5 py-3': (size === 'medium') && padding,
    'px-6 py-4': (size === 'large') && padding,
    'text-base': size === 'large',
    'bg-brand hover:bg-brand-600': (buttonType === 'primary') && !loading,
    'bg-basic-400 hover:bg-basic': (buttonType === 'secondary') && !loading,
    'text-white bg-[#050708] hover:bg-[#101619]': buttonType === 'apple',
    'text-black bg-white hover:bg-[#EBEBEB]': buttonType === 'google',
    'border-solid border-2 border-light box-border': buttonType === 'bordered',
    'bg-transparent': buttonType === 'transparent',
    'bg-dark-300 hover:bg-dark-300': loading,
    'cursor-not-allowed': disabled || loading
  }"
>
  <svg *ngIf="loading"
    role="status"
    class="block mr-2 text-light animate-spin fill-brand"
    [ngClass]="{
      'w-4 h-4': size === 'extra-small' || size === 'small',
      'w-5 h-5': size === 'medium',
      'w-6 h-6': size === 'large'
    }"
    viewBox="0 0 100 101"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >

      9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"
