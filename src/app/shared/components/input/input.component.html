<div class="relative w-full h-full">
  <input
    [id]="id"
    [(ngModel)]="value"
    (input)="inputChange.emit(value)"
    (blur)="validate()"
    [type]="inputType"
    [placeholder]="placeholder"
    [disabled]="disabled"
    class="block w-full px-4 py-2 border-2 rounded-full bg-transparent text-base text-light placeholder:text-basic-300 focus:ring-0"
    [ngClass]="{
      'border-basic focus:border-light': isValid,
      'border-red-500 focus:border-red-500': !isValid,
      'pr-14': inputType === 'text' || inputType === 'search' || inputType === 'email',
      'pr-24': inputType === 'password' && value
    }"
  />
  <div class="absolute flex items-center gap-5 inset-y-0 right-0 mr-3">
    <button
      *ngIf="initialInputType === 'password'"
      type="button"
      class="flex items-center text-basic-300"
      tabindex="-1"
      (click)="changeInputVisibility($event)"
    >
      <svg
        *ngIf="!isVisible; else invisible"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="20"
        height="20"
      >
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819
          9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0
          0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5
          2.5 2.5 0 0 0 0 5z"
          fill="currentColor"
        />
      </svg>
      <ng-template #invisible>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M17.882 19.297A10.949 10.949 0 0 1 12 21c-5.392
            0-9.878-3.88-10.819-9a10.982 10.982 0 0 1 3.34-6.066L1.392 2.808l1.415-1.415 19.799 19.8-1.415
            1.414-3.31-3.31zM5.935 7.35A8.965 8.965 0 0 0 3.223 12a9.005 9.005 0 0 0 13.201 5.838l-2.028-2.028A4.5
            4.5 0 0 1 8.19 9.604L5.935 7.35zm6.979 6.978l-3.242-3.242a2.5 2.5 0 0 0 3.241 3.241zm7.893
            2.264l-1.431-1.43A8.935 8.935 0 0 0 20.777 12 9.005 9.005 0 0 0 9.552 5.338L7.974 3.76C9.221 3.27 10.58
            3 12 3c5.392 0 9.878 3.88 10.819 9a10.947 10.947 0 0 1-2.012 4.592zm-9.084-9.084a4.5 4.5 0 0 1 4.769
            4.769l-4.77-4.769z"
            fill="currentColor"
          />
        </svg>
      </ng-template>
    </button>
    <button
      *ngIf="value && !disabled"
      type="button"
      class="flex items-center text-basic-300"
      tabindex="-1"
      (click)="clearInput($event)"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
        <path
          d="M16.3394 9.32245C16.7434 8.94589 16.7657 8.31312 16.3891 7.90911C16.0126 7.50509 15.3798 7.48283
          14.9758 7.85938L12.0497 10.5866L9.32245 7.66048C8.94589 7.25647 8.31312 7.23421 7.90911 7.61076C7.50509
          7.98731 7.48283 8.62008 7.85938 9.0241L10.5866 11.9502L7.66048 14.6775C7.25647 15.054 7.23421 15.6868
          7.61076 16.0908C7.98731 16.4948 8.62008 16.5171 9.0241 16.1405L11.9502 13.4133L14.6775 16.3394C15.054
          16.7434 15.6868 16.7657 16.0908 16.3891C16.4948 16.0126 16.5171 15.3798 16.1405 14.9758L13.4133
          12.0497L16.3394 9.32245Z"
          fill="currentColor"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23
          12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM12 21C7.02944 21 3 16.9706 3 12C3 7.02944
          7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
          fill="currentColor"
        />
      </svg>
    </button>
  </div>
</div>
<div *ngIf="!isValid" class="mt-1 pl-5 text-xs italic text-red-500 select-none">
  {{ validation.message }}
</div>
