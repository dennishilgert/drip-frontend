<div class="fixed top-36 xl:top-8 right-0 flex flex-col items-end gap-3 px-4 z-30">
  <div *ngFor="let toast of toastService.toasts">
    <div class="relative w-full md:max-w-xs flex flex-row justify-center gap-4 p-4 rounded-2xl bg-dark-400 drop-shadow-lg transition-all ease-out duration-200 opacity-0" [id]="toast.id">
      <div>
        <svg
          *ngIf="toast.type === 'info'"
          class="text-brand"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z"/>
          <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10
            10zm-1-11v6h2v-6h-2zm0-4v2h2V7h-2z" fill="currentColor"/>
        </svg>

        <svg
          *ngIf="toast.type === 'success'"
          class="text-emerald-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z"/>
          <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-.997-6l7.07-7.071-1.414-1.414-5.656
            5.657-2.829-2.829-1.414 1.414L11.003 16z" fill="currentColor"/>
        </svg>

        <svg
          *ngIf="toast.type === 'error'"
          class="text-red-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z"/>
          <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10
            10zm-1-7v2h2v-2h-2zm0-8v6h2V7h-2z" fill="currentColor"/>
        </svg>
      </div>
      <div class="w-full flex flex-col justify-center">
        <div
          [ngClass]="{
            'text-brand': toast.type === 'info',
            'text-emerald-600': toast.type === 'success',
            'text-red-700': toast.type === 'error'
          }"
        >
          {{ escapeHtml(toast.title) }}
        </div>
        <div *ngIf="toast.content" class="text-basic">{{ escapeHtml(toast.content!) }}</div>
      </div>
      <button (click)="dismiss(toast.id!)" class="flex flex-row items-start text-basic">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z"/>
          <path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414
            4.95-4.95-4.95-4.95L7.05 5.636z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
</div>
