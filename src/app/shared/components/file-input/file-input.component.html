<label [for]="id" class="w-full">
  <div
    class="w-full h-11 flex flex-row justify-between items-center gap-4 pl-4 border-2 rounded-full bg-transparent focus:ring-0"
    [ngClass]="{
      'border-brand focus:border-light': isValid,
      'border-red-500 focus:border-red-500': !isValid
    }"
  >
    <div class="text-basic-300 overflow-x-clip">{{ placeholder }}</div>
    <div
      class="h-full flex justify-center items-center px-5 rounded-r-full"
      [ngClass]="{
        'bg-brand': isValid,
        'bg-red-500': !isValid
      }"
    >
      <div class="text-light">
        <svg
          *ngIf="loading"
          role="status"
          class="block w-5 h-5 mr-2 text-light animate-spin fill-brand"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858
            0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50
            91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013
            9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167
            20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666
            0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694
            10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331
            15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083
            38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
      </div>
      <div class="text-light">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M9 2.003V2h10.998C20.55 2 21 2.455 21 2.992v18.016a.993.993 0 0 1-.993.992H3.993A1 1 0 0 1 3 20.993V8l6-5.997zM5.83
            8H9V4.83L5.83 8zM11 4v5a1 1 0 0 1-1 1H5v10h14V4h-8z"
            fill="currentColor"
          />
        </svg>
      </div>
    </div>
  </div>
</label>
<input
  [id]="id"
  [(ngModel)]="value"
  (change)="onInputChange($event)"
  type="file"
  [name]="name"
  class="hidden"
  [disabled]="loading"
  #fileInput
/>
<div *ngIf="!isValid" class="mt-1 pl-5 text-xs italic text-red-500 select-none">
  {{ validation.message }}
</div>
